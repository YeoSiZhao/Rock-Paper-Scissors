<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"> 
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="js-result"> </div>
            <div class="js-scoreboard"> </div>
            <div class="choices">
                <button class="js-rock-button"> <img src="Images/Rock.jpg" class="image"> </button>
                <button class="js-paper-button"> <img src="Images/Paper.jpg" class="image"> </button>
                <button class="js-scissors-button"> <img src="Images/Scissors.jpg" class="image"> </button>
            </div>
            <button class="reset-button"> Reset Game</button>
        </div>
        <div class="right">
            <div class="game-history"></div>
        </div>
    </div>

    <script type="module" src="code.js"></script>
</body> 
</html>
