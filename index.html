<body>
    <div class="main">
        <button class="button" onclick="
        playGame('Rock')

        playGame('Paper')

    <button class="resetbutton" 
        onclick="
        
        scoreboard = {
            wins: 0,
            losses: 0,
            ties: 0 
        }
        gameHistory = [];
        
        localStorage.setItem('scoreboard', JSON.stringify(scoreboard));
        localStorage.setItem('gameHistory', JSON.stringify(gameHistory));
        updateScores();
        showHistory();
        clean();

    "> Reset Game</button>
